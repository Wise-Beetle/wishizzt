<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wishlizzt</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f8f9fa;
    color: #333;
    max-width: 900px;
    margin: 40px auto;
    padding: 0 20px;
  }

  h1 {
    text-align: center;
    color: #FF9900;
    margin-bottom: 30px;
  }

  .input-group {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 15px;
  }

  .input-group input, .input-group button, .input-group select {
    flex: 1;
    padding: 10px;
    font-size: 16px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }

  .input-group button {
    background-color: #FF9900;
    color: #fff;
    border: none;
    cursor: pointer;
    transition: 0.2s;
  }

  .input-group button:hover {
    background-color: #e68a00;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    background-color: #fff;
    border-radius: 8px;
    overflow: hidden;
  }

  th, td {
    text-align: left;
    padding: 12px;
  }

  th {
    background-color: #FF9900;
    color: white;
  }

  tr:nth-child(even) {
    background-color: #f4f4f4;
  }

  tfoot td {
    font-weight: bold;
    background-color: #ffe6b3;
  }

  button.remove-btn {
    background-color: #e74c3c;
    color: white;
    border: none;
    padding: 6px 12px;
    border-radius: 4px;
    cursor: pointer;
    transition: 0.2s;
  }

  button.remove-btn:hover {
    background-color: #c0392b;
  }

  .preview-card {
    display: flex;
    align-items: center;
    background-color: #fff;
    padding: 10px;
    margin-top: 15px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    gap: 15px;
  }

  .preview-card img {
    width: 80px;
    height: 80px;
    object-fit: contain;
    border: 1px solid #ddd;
    border-radius: 4px;
  }

  .preview-card div {
    display: flex;
    flex-direction: column;
  }

  .preview-card a {
    color: #FF9900;
    text-decoration: none;
    font-weight: bold;
  }

  .preview-card a:hover {
    text-decoration: underline;
  }

  @media (max-width: 600px) {
    .input-group { flex-direction: column; }
    .preview-card { flex-direction: column; align-items: flex-start; }
    .preview-card img { margin-bottom: 10px; }
  }

  select.qty-dropdown {
    width: 60px;
    padding: 4px;
    font-size: 14px;
  }

</style>
</head>
<body>

<h1>WishLizztÂ®</h1>

<!-- Manual input -->
<div class="input-group">
  <input type="text" id="productLink" placeholder="Paste link here">
  <input type="text" id="productName" placeholder="Enter product name">
  <input type="number" id="productPrice" placeholder="Enter price (USD)">
  <input type="number" id="productQuantity" placeholder="Quantity" value="1" min="1">
  <button onclick="addProduct()">Add</button>
</div>

<!-- CSV import -->
<div class="input-group">
  <input type="file" id="csvFile" accept=".csv">
  <button id="importBtn">Import CSV</button>
</div>

<table>
  <thead>
    <tr>
      <th>Product</th>
      <th>Link</th>
      <th>Price (USD)</th>
      <th>Quantity</th>
      <th>Remove</th>
    </tr>
  </thead>
  <tbody id="wishlistBody"></tbody>
  <tfoot>
    <tr>
      <td colspan="2">Total</td>
      <td id="totalPrice">0.00</td>
      <td id="totalQuantity">0</td>
      <td></td>
    </tr>
  </tfoot>
</table>

<div id="previews"></div>

<script>
let wishlist = [];

// Format numbers nicely
function formatPrice(num) {
  return num.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
}

// Load from localStorage
window.onload = () => {
  const saved = localStorage.getItem('wishlist');
  if (saved) {
    wishlist = JSON.parse(saved);
    renderWishlist();
  }
};

// Add product
function addProduct(product = null) {
  let link, name, price, quantity;

  if (product) {
    link = product.link;
    name = product.name;
    price = product.price;
    quantity = product.quantity || 1;
  } else {
    link = document.getElementById('productLink').value.trim();
    name = document.getElementById('productName').value.trim();
    price = parseFloat(document.getElementById('productPrice').value);
    quantity = parseInt(document.getElementById('productQuantity').value) || 1;
  }

  if (!link || !name || isNaN(price) || price < 0 || quantity < 1) {
    if (!product) alert("Please fill in all fields with valid values.");
    return;
  }

  name = name.replace(/,+$/,''); // remove trailing commas

  // Check duplicates
  const existing = wishlist.find(p => p.link === link);
  if (existing) {
    existing.quantity += quantity;
  } else {
    const asinMatch = link.match(/\/dp\/([A-Z0-9]{10})/) || link.match(/\/gp\/product\/([A-Z0-9]{10})/);
    let imageUrl = '';
    if (asinMatch) imageUrl = `https://images-na.ssl-images-amazon.com/images/P/${asinMatch[1]}._AC_UL320_.jpg`;
    wishlist.push({ link, name, price, quantity, imageUrl });
  }

  localStorage.setItem('wishlist', JSON.stringify(wishlist));
  renderWishlist();

  if (!product) {
    document.getElementById('productLink').value = '';
    document.getElementById('productName').value = '';
    document.getElementById('productPrice').value = '';
    document.getElementById('productQuantity').value = 1;
  }
}

// Render entire wishlist
function renderWishlist() {
  const tbody = document.getElementById('wishlistBody');
  const previewContainer = document.getElementById('previews');
  tbody.innerHTML = '';
  previewContainer.innerHTML = '';

  let totalPrice = 0;
  let totalQty = 0;

  wishlist.forEach(product => {
    totalPrice += product.price * product.quantity;
    totalQty += product.quantity;

    // Table row
    const row = document.createElement('tr');
    row.dataset.link = product.link;

    const nameCell = document.createElement('td');
    nameCell.textContent = product.name;

    const linkCell = document.createElement('td');
    const a = document.createElement('a');
    a.href = product.link.startsWith('http') ? product.link : 'https://' + product.link;
    a.textContent = "View Product";
    a.target = "_blank";
    linkCell.appendChild(a);

    const priceCell = document.createElement('td');
    priceCell.textContent = formatPrice(product.price);

    const qtyCell = document.createElement('td');
    const qtyInput = document.createElement('input');
    qtyInput.type = 'number';
    qtyInput.min = 1;
    qtyInput.value = product.quantity;
    qtyInput.className = 'qty-input';
    qtyInput.oninput = () => {
      const val = parseInt(qtyInput.value);
      product.quantity = isNaN(val) || val < 1 ? 1 : val;
      renderWishlist();
    };
    qtyCell.appendChild(qtyInput);

    const removeCell = document.createElement('td');
    const removeBtn = document.createElement('button');
    removeBtn.textContent = "Remove";
    removeBtn.className = "remove-btn";
    removeBtn.onclick = () => {
      wishlist = wishlist.filter(p => p.link !== product.link);
      renderWishlist();
    };
    removeCell.appendChild(removeBtn);

    row.appendChild(nameCell);
    row.appendChild(linkCell);
    row.appendChild(priceCell);
    row.appendChild(qtyCell);
    row.appendChild(removeCell);
    tbody.appendChild(row);

    // Preview card
    const previewDiv = document.createElement('div');
    previewDiv.className = 'preview-card';
    previewDiv.dataset.link = product.link;

    const qtyDropdown = document.createElement('select');
    qtyDropdown.className = 'qty-dropdown';
    for (let i = 1; i <= 100; i++) {
      const opt = document.createElement('option');
      opt.value = i;
      opt.textContent = i;
      if (i === product.quantity) opt.selected = true;
      qtyDropdown.appendChild(opt);
    }
    qtyDropdown.onchange = () => {
      product.quantity = parseInt(qtyDropdown.value);
      renderWishlist();
    };

    previewDiv.innerHTML = `
      ${product.imageUrl ? `<img src="${product.imageUrl}" alt="${product.name}">` : ''}
      <div>
        <strong>${product.name}</strong>
        <span>$${formatPrice(product.price)}</span>
        <a href="${product.link.startsWith('http') ? product.link : 'https://' + product.link}" target="_blank">View</a>
      </div>
    `;
    previewDiv.appendChild(qtyDropdown);
    previewContainer.appendChild(previewDiv);
  });

  document.getElementById('totalPrice').textContent = formatPrice(totalPrice);
  document.getElementById('totalQuantity').textContent = totalQty;
  localStorage.setItem('wishlist', JSON.stringify(wishlist));
}

// CSV import for your format
document.getElementById('importBtn').addEventListener('click', () => {
  const fileInput = document.getElementById('csvFile');
  const file = fileInput.files[0];
  if (!file) return alert("Please select a CSV file.");

  const reader = new FileReader();
  reader.onload = function(e) {
    const text = e.target.result;
    const lines = text.split(/\r?\n/).filter(l => l.trim());

    if (!lines.length) return alert("CSV is empty.");

    lines.forEach(line => {
      const priceMatch = line.match(/\$\s*([0-9,.]+)/);
      if (!priceMatch) return;

      const price = parseFloat(priceMatch[1].replace(/,/g, ''));
      const parts = line.split(priceMatch[0]);
      const name = parts[0].trim().replace(/,+$/,'');
      const link = parts[1] ? parts[1].trim() : '';
      if (name && !isNaN(price) && link) {
        addProduct({ name, price, link, quantity: 1 });
      }
    });

    fileInput.value = '';
  };
  reader.readAsText(file);
});
</script>

</body>
</html>
