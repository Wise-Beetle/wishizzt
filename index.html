<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wishlizzt</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f8f9fa;
    color: #333;
    max-width: 900px;
    margin: 40px auto;
    padding: 0 20px;
  }

  h1 {
    text-align: center;
    color: #FF9900;
    margin-bottom: 30px;
  }

  .input-group {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 15px;
  }

  .input-group input, .input-group button, .input-group select {
    flex: 1;
    padding: 10px;
    font-size: 16px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }

  .input-group button {
    background-color: #FF9900;
    color: #fff;
    border: none;
    cursor: pointer;
    transition: 0.2s;
  }

  .input-group button:hover {
    background-color: #e68a00;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    background-color: #fff;
    border-radius: 8px;
    overflow: hidden;
  }

  th, td {
    text-align: left;
    padding: 12px;
  }

  th {
    background-color: #FF9900;
    color: white;
  }

  tr:nth-child(even) {
    background-color: #f4f4f4;
  }

  tfoot td {
    font-weight: bold;
    background-color: #ffe6b3;
  }

  button.remove-btn {
    background-color: #e74c3c;
    color: white;
    border: none;
    padding: 6px 12px;
    border-radius: 4px;
    cursor: pointer;
    transition: 0.2s;
  }

  button.remove-btn:hover {
    background-color: #c0392b;
  }

  .preview-card {
    display: flex;
    align-items: center;
    background-color: #fff;
    padding: 10px;
    margin-top: 15px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    gap: 15px;
  }

  .preview-card img {
    width: 80px;
    height: 80px;
    object-fit: contain;
    border: 1px solid #ddd;
    border-radius: 4px;
  }

  .preview-card div {
    display: flex;
    flex-direction: column;
  }

  .preview-card a {
    color: #FF9900;
    text-decoration: none;
    font-weight: bold;
  }

  .preview-card a:hover {
    text-decoration: underline;
  }

  @media (max-width: 600px) {
    .input-group { flex-direction: column; }
    .preview-card { flex-direction: column; align-items: flex-start; }
    .preview-card img { margin-bottom: 10px; }
  }

  select.qty-dropdown {
    width: 60px;
    padding: 4px;
    font-size: 14px;
  }
</style>
</head>
<body>

<h1>WishLizzt®</h1>

<div class="input-group">
  <input type="text" id="productLink" placeholder="Paste link here">
  <input type="text" id="productName" placeholder="Enter product name">
  <input type="number" id="productPrice" placeholder="Enter price (USD)">
  <input type="number" id="productQuantity" placeholder="Quantity" value="1" min="1">
  <button onclick="addProduct()">Add</button>
</div>

<div class="input-group">
  <input type="file" id="csvFile" accept=".csv">
  <button id="importBtn">Import CSV</button>
  <button id="exportBtn">Export CSV</button>
</div>

<table>
  <thead>
    <tr>
      <th>Product</th>
      <th>Link</th>
      <th>Price (USD)</th>
      <th>Quantity</th>
      <th>Remove</th>
    </tr>
  </thead>
  <tbody id="wishlistBody"></tbody>
  <tfoot>
    <tr>
      <td colspan="2">Total</td>
      <td id="totalPrice">0.00</td>
      <td id="totalQuantity">0</td>
      <td></td>
    </tr>
  </tfoot>
</table>

<div id="previews"></div>

<script>
let wishlist = [];

function formatPrice(num) {
  return num.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
}

window.onload = () => {
  const saved = localStorage.getItem('wishlist');
  if (saved) {
    wishlist = JSON.parse(saved);
    renderWishlist();
  }
};

function addProduct(product = null) {
  let link, name, price, quantity;

  if (product) {
    link = product.link;
    name = product.name;
    price = product.price;
    quantity = product.quantity || 1;
  } else {
    link = document.getElementById('productLink').value.trim();
    name = document.getElementById('productName').value.trim();
    price = parseFloat(document.getElementById('productPrice').value);
    quantity = parseInt(document.getElementById('productQuantity').value) || 1;
  }

  if (!link || !name || isNaN(price) || price < 0 || quantity < 1) {
    if (!product) alert("Please fill in all fields with valid values.");
    return;
  }

  name = name.replace(/,+$/,'');

  const existing = wishlist.find(p => p.link === link);
  if (existing) {
    existing.quantity += quantity;
  } else {
    const asinMatch = link.match(/\/dp\/([A-Z0-9]{10})/) || link.match(/\/gp\/product\/([A-Z0-9]{10})/);
    let imageUrl = '';
    if (asinMatch) imageUrl = `https://images-na.ssl-images-amazon.com/images/P/${asinMatch[1]}._AC_UL320_.jpg`;
    wishlist.push({ link, name, price, quantity, imageUrl });
  }

  localStorage.setItem('wishlist', JSON.stringify(wishlist));
  renderWishlist();

  if (!product) {
    document.getElementById('productLink').value = '';
    document.getElementById('productName').value = '';
    document.getElementById('productPrice').value = '';
    document.getElementById('productQuantity').value = 1;
  }
}

function renderWishlist() {
  const tbody = document.getElementById('wishlistBody');
  const previewContainer = document.getElementById('previews');
  tbody.innerHTML = '';
  previewContainer.innerHTML = '';

  let totalPrice = 0;
  let totalQty = 0;

  wishlist.forEach(product => {
    totalPrice += product.price * product.quantity;
    totalQty += product.quantity;

    const row = document.createElement('tr');

    row.innerHTML = `
      <td>${product.name}</td>
      <td><a href="${product.link}" target="_blank">View Product</a></td>
      <td>${formatPrice(product.price)}</td>
      <td><input type="number" min="1" value="${product.quantity}"></td>
      <td><button class="remove-btn">Remove</button></td>
    `;

    row.querySelector('input').oninput = e => {
      product.quantity = Math.max(1, parseInt(e.target.value) || 1);
      renderWishlist();
    };

    row.querySelector('button').onclick = () => {
      wishlist = wishlist.filter(p => p !== product);
      renderWishlist();
    };

    tbody.appendChild(row);

    const preview = document.createElement('div');
    preview.className = 'preview-card';
    preview.innerHTML = `
      ${product.imageUrl ? `<img src="${product.imageUrl}">` : ''}
      <div>
        <strong>${product.name}</strong>
        <span>$${formatPrice(product.price)}</span>
        <a href="${product.link}" target="_blank">View</a>
      </div>
    `;
    previewContainer.appendChild(preview);
  });

  document.getElementById('totalPrice').textContent = formatPrice(totalPrice);
  document.getElementById('totalQuantity').textContent = totalQty;
  localStorage.setItem('wishlist', JSON.stringify(wishlist));
}

/* ✅ UPDATED CSV IMPORT: Name, Price, Link, Quantity */
document.getElementById('importBtn').addEventListener('click', () => {
  const file = document.getElementById('csvFile').files[0];
  if (!file) return alert("Please select a CSV file.");

  const reader = new FileReader();
  reader.onload = e => {
    const lines = e.target.result.split(/\r?\n/).filter(l => l.trim());
    lines.shift(); // remove header

    lines.forEach(line => {
      const [name, price, link, quantity] = line.split(',');
      if (name && price && link) {
        addProduct({
          name: name.trim(),
          price: parseFloat(price),
          link: link.trim(),
          quantity: parseInt(quantity) || 1
        });
      }
    });
  };
  reader.readAsText(file);
});

/* ✅ EXPORT CSV BUTTON */
document.getElementById('exportBtn').addEventListener('click', () => {
  let csv = "Name,Price,Link,Quantity\n";
  wishlist.forEach(p => {
    csv += `"${p.name}",${p.price},"${p.link}",${p.quantity}\n`;
  });

  const blob = new Blob([csv], { type: 'text/csv' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'wishlist.csv';
  a.click();
  URL.revokeObjectURL(url);
});
</script>

</body>
</html>
